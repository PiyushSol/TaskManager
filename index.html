<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="todo.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Task Manager</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h2>Add your task</h2>
            <button class="btn"><span class="material-symbols-outlined">
                add_task
                </span></button>
        </div>
        <div class="form">
            <div class="head"><input type="text" id="heading" placeholder="Your task heading"  required></div>
            <div class="taskbody"><textarea name="task" id="taskvalue" cols="30" rows="5"  placeholder="Your task details...." required></textarea></div>
        <div class="buttons">
            <button class="submit" id="add">Add task</button>
            <button class="submit" id="cancel">Cancel</button>
        </div>   
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
